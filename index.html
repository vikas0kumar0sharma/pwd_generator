<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
  <div class="main">
    <div class="box">
      <div class="innerbox">

        <div class="top">
          <input type="text" value="TESTING" id="test">
        </div>

        <div class="vbarinfo">
          <div class="c1">
            <label for="">Password length</label>
          </div>
          <div class="c2">
            <label for="" id="volume">10</label>
          </div>
        </div>

        <div class="vbar">
          <input type="range" name="" id="rangevalue" value="50" max="15" min="5" step="1">
        </div>

        <!-- <div class="plength">
          <label for="">Password length</label>
          <input type="text">
        </div> -->

        <div class="rem">
          <label for="">Contains Uppercase</label>
          <input type="checkbox" name="" id="box1">
        </div>

        <div class="rem">
          <label for="">Contains Lowercase</label>
          <input type="checkbox" name="" id="box2">
        </div>

        <div class="remlast">
          <label for="">Contains Symbols</label>
          <input type="checkbox" name="" id="box3">
        </div>

        <div class="remlast">
          <label for="">Contains Numbers</label>
          <input type="checkbox" name="" id="box4">
        </div>

        <div class="gbut">
          <button id="btn">GENERATE PASSWORD</button>
          
        </div>
        <div class="stren">
          <label for="" class="dhoom">STRENGTH</label>
        </div>
        <div class="niche">
          <div id="rect""></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
